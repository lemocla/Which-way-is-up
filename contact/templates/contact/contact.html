{% extends "base.html" %}
{% load static %}

{% block extra_title %}- contact us {% endblock %}

{% block content %}

<div class="container pt-md-5 pt-4 pb-3">
    <div class="row pb-md-3 mb-4">
        <div class="col-md-6">
            <h1 class="h1-page pb-md-5 pb-4 mt-md-0">Contact us</h1>
            <p>If you don't find what you're looking for, please contact us via the below contact form.</p>
            <form class="mt-5" id="contact-form" action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-5">
                    <button class="btn px-5 py-2 text-uppercase btn-black" type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="d-none d-md-block col-md-6 text-end align-self-center">
            <img class="img-fluid" src="{{MEDIA_URL}}contact-illustration.png" alt="contact-illustration" width="650"
                height="650" />
        </div>
    </div>
</div>
{% endblock %}
