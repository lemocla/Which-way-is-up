{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "- Sign Out" %}{% endblock %}

{% block content %}
<div class="container pt-5 pb-3">
  <div class="row pb-md-3 mb-4">
    <h1 class="h1-page pb-md-5 pb-4 mt-md-0">{% trans "Sign Out" %}</h1>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="mt-5">
        <a class="btn btn-white px-5 py-2 text-uppercase" href="{% url 'home' %}">Home</a>
        <button class="btn px-5 py-2 text-uppercase btn-black" type="submit">{% trans 'Sign Out' %}</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
